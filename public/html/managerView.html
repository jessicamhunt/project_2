<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PMS - Project Management System</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <!-- Buttons for Manager Options -->
        <div class="row">
            <div class="col">
                <h3>What would you like to do?</h3>
                <button id="createJob" type="button" class="btn">Create A New Job</button>
            </div>
            <div class="col">
                <button id="lookUpJob" type="button" class="btn">Look Up Jobs</button>
            </div>
            <div class="col">
                <button id="viewAllJobs" type="button" class="btn">View All Jobs</button>
            </div>
        </div>

        <div class="row add-item">
            <div class="col text-center" id="create-project">
                <!-- Create new Job Section (Opens on click triggering a .show() for #create-project) -->
                <h2>Create New Job</h2>
                <form class="create-form">
                    <div class="form-group">
                        <!-- Drop down menu of supervisors to pick from -->
                        <label for="supervisor-select"> Which supervisor will work this job?</label>
                            <select data-placeholder="" class="form-control user-selection" id="new-proj-supervisor">
                            <option value="1">1: Jack Hamill</option>
                            <option value="2">2: Jordan Kane</option>
                            <option value="3">3: Thomas Lynch</option>
                            </select>
                        <!-- Drop down menu of jobsites to pick from -->
                        <label for="jobsite-select"> Which jobsite will this job be at?</label>
                            <select data-placeholder="" class="form-control user-selection" id="new-proj-supervisor">
                            <option value="1">1: Pennovation Center</option>
                            <option value="2">2: Franklin Square</option>
                            <option value="3">3: LaSalle College High School</option>
                            </select>
                        <!-- Input for Project Bid amount -->
                        <label for="project-bid">Project Bid Amount:</label>
                        <input type="text" id="project-bid" name="project-bid">
                    </div>
                    <button type="submit">Create Project</button>
                </form>
            </div>
        </div>

    </div>



    <script src="" type="text/javascript"></script>
</body>

</html>
