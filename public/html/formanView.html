<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PMS - Project Management System</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <div class="row">

            <!-- Dropdown Menu -->
            <div class="col">
                <h3>Select A Job Location</h3>
                <select name="selectLocation" id="selectJob">
                    <option value="default">Select Location</option>
                    <option value="upenn">University of Pennsylvania</option>
                    <option value="office">The Office</option>
                    <option value="myHouse">My House</option>
                    <option value="pennCenter">Pennovation Center</option>
                    <option value="imagine"> Imagination Land</option>
                </select>
            </div>

            <!-- Enter Job Data Form -->
            <div class="col">
                <form action="" method="POST">
                    <h3>Enter Current Location Expenses and Revenue</h3>
                    <input id="expenses" type="text" placeholder="Total Expenses">
                    <input id="revenue" type="text" placeholder="Total Revenue">
                    <br>
                    <button id="jobInfoBtn" type="button" class="btn">Submit Job Info</button>
                </form>
            </div>

        </div>

    </div>


    <script src="" type="text/javascript"></script>
</body>

</html>
