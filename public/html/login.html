<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PMS - Project Management System</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <h1 id="loginHeader">
                PMS - Project Management System
            </h1>
        </div>

        <!-- Login Form -->

        <div class="row">
            <div class="col">
                <form id="loginPage" class="loginForm" name="loginForm" action="" method="POST">
                    <h3 id="signInHeader">Sign into your account</h3>
                    <input id="userame" type="text" placeholder="Username">
                    <input id="password" type="password" placeholder="Password">
                    <br>
                    <button id="loginBtn" type="button" class="btn">Log In</button>
                    <h5 id="noAcctHeader">Don't have an account?</h5>
                    <button id="newAcctBtn" type="button" class="btn">Click Here to Create One!</button>
                </form>
            </div>
        </div>

    </div>


    <script src="../js/index.js" type="text/javascript"></script>
</body>

</html>
